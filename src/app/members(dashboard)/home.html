<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!--side bar menu -->
        <aside class="sidebar">
            <h2>Vitality</h2>
            <nav>
                <ul id="menu">
                    <li><a href="#" class="menu-item">Home</a></li>
                    <li><a href="#" class="menu-item">Products</a></li>
                    <li><a href="#" class="menu-item">Orders</a></li>
                    <li class="active"><a href="#" class="menu-item">Members</a></li>
                    <li><a href="#" class="menu-item">Queries</a></li>
                

                </ul>
            </nav>
            <a href="#" class="logout">Log out</a>
        </aside>

        <!--the middle section-->
        <main class="content">
            <header>
                <h3>Welcome, <span>username</span></h3>
    
                <!--Could add date counter + last updated time-->
            </header>

            <section class="members-section">
                <h2>Members</h2>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search members...">
                    <button>01 March - 31 March</button>
                </div>
                    
                <button id="addMemberBtn">Add member</button>

                <!--Table sections-->

                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Date Joined</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="memberTable">
                        <tr>
                            <td><input type="radio" name="select"></td>
                            <td class="editable">Elon Musk</td>
                            <td class="editable">elonmusk@gmail.com</td>
                            <td class="editable">######</td>
                            <td>Feb 28 2025</td>
                            <td>
                                <button class="edit">Edit</button>
                                <button class="save" style="display: none;">Save</button>
                                <button class="delete">Delete</button>
                            </td>
                        </tr>






                        
                    </tbody>

                </table>








                
            </section>

















        </main>
    </div>
    
</body>
</html>
